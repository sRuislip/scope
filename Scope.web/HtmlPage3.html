<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="header"><p id="mp1" style="text-align: center; font-size: 20px; color: #C70039;"> New Working Hours </p></div>
    <div id="mainbody" style="display: inline; text-align: center;">
        <div class="form-group" style="text-align: center;">
            <input type="text" class="form-control" id="txtWHCode" placeholder="wh-code" name="wh-codeId" value="' + newKey + '" disabled />
        </div>
        <div class="form-group" style="text-align: center;">
            <input type="text" class="form-control" id="txtName" placeholder="name" name="name" value="" />
        </div>
        <div class="form-group" style="text-align: center;">
            <label><input type="radio" class="form-control" name="category" value="volunteer" checked /> volunteer </label>
            <label><input type="radio" class="form-control" name="category" value="staff" /> staff </label>
            <label><input type="radio" class="form-control" name="category" value="visitor" /> visitor </label>
            <!--<input type="text" class="form-control" id="txtCategory" placeholder="category" name="category" value="" />-->
        </div>
        <div class="form-group" style="text-align: center;">
            <table style="padding: 0; margin: 0; border: 0;">
                <tr style="padding: 0; margin: 0; border: 0;">
                    <td style="padding: 0; margin: 0; border: 0;">
                        <table style="padding: 0; margin: 0; border: 0;">
                            <tr style="padding: 0; margin: 0; border: 0;">
                                <td style="padding: 0; margin: 0; border: 0;" col="3">
                                    <span style="width: 40px; text-align: left; font-size: 25px; color: blue;">Time In:</span>
                                </td>
                            </tr>
                            <tr style="padding: 0; margin: 0; border: 0;">
                                <td style="padding: 0; margin: 0; border: 0;">
                                    <p style="padding: 0;">
                                        <span style="color: blue;">hour</span><br />
                                        <img id="toUpTimeInHour" src="' + imgUp + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" /> <br />
                                        <input id="txtTimeInHour" style="width: 40px; text-align: center; font-size: 20px; padding: 0; margin: 0; border: 0;" value="8" disabled><br />
                                        <img id="toDownTimeInHour" src="' + imgDown + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" />
                                    </p>
                                </td>
                                <td style="padding: 0; margin: 0; border: 0;text-align: left; ">
                                    <span style="width: 40px; text-align: center; font-size: 25px;"><br /><b>:</b></span>
                                </td>
                                <td style="padding: 0; margin: 0; border: 0;">
                                    <p style="padding: 0;">
                                        <span style="color: blue;">minutes</span><br />
                                        <img id="toUpTimeInMinutes" src="' + imgUp + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" /><br />
                                        <input id="txtTimeInMinutes" style="width: 40px; text-align: center; font-size: 20px; padding: 0; margin: 0; border: 0;" value="0" disabled><br />
                                        <img id="toDownTimeInMinutes" src="' + imgDown + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" />
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="padding: 0; margin: 0; border: 0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td style="padding: 0; margin: 0; border: 0; text-align: center;">
                        <table style="padding: 0; margin: 0; border: 0;">
                            <tr style="padding: 0; margin: 0; border: 0;">
                                <td style="padding: 0; margin: 0; border: 0;" col="3">
                                    <span style="width: 40px; text-align: left; font-size: 25px; color: blue;">Time Out:</span>
                                </td>
                            </tr>
                            <tr style="padding: 0; margin: 0; border: 0;">
                                <td style="padding: 0; margin: 0; border: 0;">
                                    <p style="padding: 0;">
                                        <span style="color: blue;">hour</span><br />
                                        <img id="toUpTimeOutHour" src="' + imgUp + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" /> <br />
                                        <input id="txtTimeOutHour" style="width: 40px; text-align: center; font-size: 20px; padding: 0; margin: 0; border: 0;" value="9" disabled><br />
                                        <img id="toDownTimeOutHour" src="' + imgDown + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" />
                                    </p>
                                </td>
                                <td style="padding: 0; margin: 0; border: 0; text-align: left; ">
                                    <span style="width: 40px; text-align: center; font-size: 25px;"><br /><b>:</b></span>
                                </td>
                                <td style="padding: 0; margin: 0; border: 0;">
                                    <p style="padding: 0;">
                                        <span style="color: blue;">minutes</span><br />
                                        <img id="toUpTimeOutMinutes" src="' + imgUp + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" /><br />
                                        <input id="txtTimeOutMinutes" style="width: 40px; text-align: center; font-size: 20px; padding: 0; margin: 0; border: 0;" value="0" disabled><br />
                                        <img id="toDownTimeOutMinutes" src="' + imgDown + '" width="40" height="40" style="padding: 0; margin: 0; border: 0;" />
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
