<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        div {
            color: red;
        }
    </style>
    <script type="text/javascript" src="./Scripts/jquery-2.1.4.min.js"></script>
</head>
<body>
    <select name="garden" multiple="multiple">
        <option>Flowers</option>
        <option>Shrubs</option>
        <option>Trees</option>
        <option selected="selected">Bushes</option>
        <option>Grass</option>
        <option>Dirt</option>
    </select>

    <div>
        <input type="text" class="form-control" id="txtSeleccion" style="margin : 0 auto;" placeholder="seleccion" value=""/>
    </div>

    <script>
        $("select")
            .change(function () {
                var str = "";
                $("select option:selected").each(function () {
                    str += $(this).text() + " ";
                });
                $("#txtSeleccion").val(str);
            })
            .trigger("change");
    </script>
</body>
</html>
